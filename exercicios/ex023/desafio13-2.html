<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio13-2</title>
  <style>
    table{
      width: 300px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      box-shadow: 0px 0px 10px black;
    }

    td{
      padding: 10px;
      box-shadow: 0px 0px 10px black;
      transition: 300ms;
    }
    
    #H{
      padding: 100px;
    }
    td:hover{
      padding: 30px;
      background-color: #383838;
      color: white;
    }

    #H:hover{
      padding: 10px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td id="H">H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td colspan="4">N</td>
    </tr>
  </table>
</body>
</html>
