<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 004</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      font-family: Arial, Helvetica, sans-serif;
    }

    td,
    th {
      border: 2px solid black;
      padding: 5px;
    }

    thead {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <table>
    <caption style="font-weight: bold; font-size: 1.5em; background-color: #383838; color: white; padding: 10px;">Filmes
      Favoritos</caption>
    <thead>
      <tr>
        <th scope="col">Grupo</th>
        <th scope="col">Nomes</th>
        <th scope="colgroup" colspan="3">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="3">Mulheres</th>
        <td>Ana Maria santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Cláudia Mela</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars V</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
